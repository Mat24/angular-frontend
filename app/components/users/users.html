<ui-view>
    <button type="button" ui-sref="users.create">Create</button>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th colspan="2">Utils</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.usersList track by $index">
            <td><input type="checkbox" ng-model="$ctrl.checkedUsersArray[user.id].is_marked" ng-change="$ctrl.checkUsers(user)"></span></td>
            <td><span ng-bind="user.id"></span></td>
            <td><span ng-bind="user.first_name"></span></td>
            <td><span ng-bind="user.last_name"></span></td>
            <td><button ng-click="$ctrl.deleteUser(user)" class="glyphicon glyphicon-trash"></button></td>
        </tr>
        </tbody>
    </table>
</ui-view>
